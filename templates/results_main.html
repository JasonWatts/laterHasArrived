<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results Main Page</title>
</head>
<body>




<button onclick="myFunction({{ list }})">View Question Results</button>
<div id="qresults"></div>

<script>
function myFunction(list) {
    list=list.sort();
    var x ="", i;
    qnum = list.length/2 
    for (i=1; i<=qnum; i++) {
        x = x + "<ul>" + "Question " + i
        x = x + "<br /> <pre> Results: " + "<a href="+ window.location + "/" + i +">" + window.location + "/" + i + "</a>"
        x = x + "<br /> " + "</ul>";
    }
    document.getElementById("qresults").innerHTML = x;
}
</script>




</body>
</html>
