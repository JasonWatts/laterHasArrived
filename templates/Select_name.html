<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
 </head>

<style media="screen">
.maindiv{
  padding: 20px;
  margin-left: 20px;
  background-color: #f2f2f2;
  border-radius: 10px;

}
</style>

<body>

<h3>Please Select Your Name</h3>

<div class="maindiv">
  <form method="post" novalidate>
    {{ form.name.label }}
    <br>
    {{ form.name(size=1, onchange="filter()") }}
    <br>
    {{ form.submit() }}

  </form>


</div>


<!--Script based on a significantly modified example from W3 schools (https://www.w3schools.com/howto/howto_js_filter_dropdown.asp)-->
<script>
function filter() {
  var dropdown, selected_person, input, filter, ul, li, a, i;
  dropdown = document.getElementById("name_select");
  selected_person = dropdown.value;
  input = document.getElementById("searchbar");
  filter = input.value.toUpperCase();
  selector = document.getElementById("selector");
  a = selector.getElementsByTagName("li");
  for (i = 0; i < a.length; i++) {
    if (a[i].innerHTML.toUpperCase().indexOf(filter) === -1 || a[i].getElementsByTagName("input")[0].value === selected_person) {
      a[i].style.display = "none";
    } else {
      a[i].style.display = "";
    }
  }
}
</script>

</body>
</html>
