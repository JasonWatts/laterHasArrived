<!doctype html>
<html>
<body>

<form action="" method="post" novalidate>
  {{ form.hidden_tag() }}
  <p>
    <b>{{ form.survey_name.label }}</b><br>
    {{ form.survey_name(size=100) }}
  </p>
  <p>
    <b>{{ form.question_name.label }}</b><br>
    {{ form.question_name(size=100) }}
  </p>

  <p>{{ form.submit() }}</p>
</form>

</body>
</html>
