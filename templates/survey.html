<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
 </head>
<body>

<form action="{{ redirectlink }}" method="post" novalidate>
  {{ form.hidden_tag() }}
  <p>
    <b>{{ form.name.label }}</b><br>
    {{ form.name(size=1) }}
  </p>
  <p>
    <b>{{ questiontext }}</b><br>
    {{ form.search(onkeyup="filter()", placeholder="Search...") }}<br>
    <div style="width: 600px; height: 200px; overflow-y: scroll;">
    {{ form.Choices() }}
    </div>
    <!--form.choice(size=10)-->
    <!--<button type="button" onclick="selectName()">Select Name</button>-->
  </p>
  <p>{{ form.submit() }}</p>
</form>

<!--Script based on a modified example from W3 schools (https://www.w3schools.com/howto/howto_js_filter_dropdown.asp)-->
<script>
function filter() {
  var input, filter, ul, li, a, i;
  input = document.getElementById("searchbar");
  filter = input.value.toUpperCase();
  selector = document.getElementById("selector");
  a = selector.getElementsByTagName("li");
  for (i = 0; i < a.length; i++) {
    if (a[i].innerHTML.toUpperCase().indexOf(filter) > -1) {
      a[i].style.display = "";
    } else {
      a[i].style.display = "none";
    }
  }
}
/*function selectName() {

</script>

</body>
</html>
