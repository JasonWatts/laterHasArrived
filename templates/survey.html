<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
 </head>

<style media="screen">
body {
  background-color: #A4D2D3;
}
.maindiv{
  padding: 20px;
  margin-left: 20px;
  background-color: #A4D4D3;
  border-radius: 10px;

}
ul {
  list-style-type: none;
}
</style>

<body>
	<center>
<div class="maindiv">
  <form action="{{ redirectlink }}" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
      <b>{{ questiontext }}</b><br>
      {{ form.search(onkeyup="filter()", placeholder="Search...") }}<br>
      <div style="width: 600px; height: 200px; overflow-y: scroll;">
      {{ form.choices() }}
      </div>
    </p>
    <p>{{ form.submit() }}</p>
  </form>
</div>


<!--Script based on a significantly modified example from W3 schools (https://www.w3schools.com/howto/howto_js_filter_dropdown.asp)-->
<script>
function filter() {
  var input, filter, ul, li, a, i;
  input = document.getElementById("searchbar");
  filter = input.value.toUpperCase();
  selector = document.getElementById("selector");
  a = selector.getElementsByTagName("li");
  for (i = 0; i < a.length; i++) {
    if (a[i].innerHTML.toUpperCase().indexOf(filter) === -1) {
      a[i].style.display = "none";
    } else {
      a[i].style.display = "";
    }
  }
}
</script>

</body>
</html>
