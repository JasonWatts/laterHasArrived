<!doctype html>
<html>

 </head>
<body>

<form action="{{ redirectlink }}" method="post" novalidate>
  {{ form.hidden_tag() }}
  <p>
    <b>{{ form.name.label }}</b><br>
    {{ form.name(size=1) }}
  </p>
  <p>
    <b>{{ questiontext }}</b><br>
    {{ form.Choices }}
  </p>
  <p>{{ form.submit() }}</p>
</form>

</body>
</html>
